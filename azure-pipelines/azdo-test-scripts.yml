variables:
  - group: 'CLOUDFLARE_API_TOKEN'

trigger: none
pr: none

jobs:
  - job: test_scripts_ubuntu
    displayName: 'Test Scripts Ubuntu'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - checkout: self

      - task: PowerShell@2
        displayName: 'Get Cloudflare Zone ID'
        inputs:
          targetType: 'filePath'
          filePath: './cloudflare/Run-Tests.ps1'
          pwsh: true
        env:
          CLOUDFLARE_API_KEY: $(CLOUDFLARE_API_KEY)

  - job: test_scripts_windows
    displayName: 'Test Scripts Windows'
    dependsOn: test_scripts_ubuntu
    pool:
      vmImage: 'windows-latest'
    steps:
      - checkout: self

      - task: PowerShell@2
        displayName: 'Get Cloudflare Zone ID'
        inputs:
          targetType: 'filePath'
          filePath: './cloudflare/Run-Tests.ps1'
          pwsh: true
        env:
          CLOUDFLARE_API_KEY: $(CLOUDFLARE_API_KEY)